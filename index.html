<!doctype html>
<html>
  <head>
    <title>Order Form Validation</title>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Main heading of the page -->
    <h2>The Backpack</h2>
    <!-- Image of the backpack -->
    <img id="backpack" src="https://mimo.app/i/backpack.png" />
    
    <!-- Label and input for quantity -->
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" value="0" />
    
    <!-- Label and dropdown for color selection -->
    <label for="color">Color:</label>
    <select id="color">
      <option value="--">--</option>
      <option value="white">White Leather</option>
      <option value="black">Brown Leather</option>
      <option value="brown">Black Leather</option>
    </select>
    
    <!-- Label and input for address -->
    <label for="address">Address:</label>
    <input type="text" id="address" />
    
    <!-- Label and input for city -->
    <label for="city">City:</label>
    <input type="text" id="city" />
    
    <!-- Label and input for state -->
    <label for="state">State:</label>
    <input type="text" id="state" />
    
    <!-- Button to submit the form, triggers checkForm function -->
    <button onclick="checkForm()" id="submit">Submit Order</button>
    
    <!-- Hidden status message, shown when the form is successfully submitted -->
    <h2 class="hidden" id="status">Order Submitted!</h2>

    <script src="jscript.js"></script>
  </body>
</html>
